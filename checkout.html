<!-- checkout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Checkout</h1>
    <form action="/submit_reservation" method="POST">
        <!-- Equipment selection -->
        <label for="equipment">Select Equipment:</label><br>
        <select id="equipment" name="equipment" required>
            {% for equipment in available_equipment %}
                <option value="{{ equipment.id }}">{{ equipment.name }}</option>
            {% endfor %}
        </select><br>

        <!-- Equipment pickup and return information fields -->
        <label for="borrow_date">Borrow Date:</label>
        <input type="date" id="borrow_date" name="borrow_date" required><br>

        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required><br>

        <label for="purpose">Purpose:</label><br>
        <textarea id="purpose" name="purpose" rows="4" cols="50"></textarea><br>

        <button type="submit">Submit Reservation</button>
    </form>
</body>
</html>
